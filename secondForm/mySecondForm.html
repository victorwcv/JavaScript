<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        
        
        <form action="" id="survey-form">
            
            <label for="name" id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
            <label for="email" id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required></label>
            <label for="number" id="number-label">Age <p style="display: inline; font-size: 13px;" >(optional)</p><input type="number" id="number" placeholder="Age" min="13" max="100"></label>
            
            <label for="dropdown">Which option best describes your currrent role</label>
                <select name="dropdown" id="dropdown">
                    <option value="1">Select curret role</option>
                    <option value="2">Student</option>
                    <option value="3">Full Time Job</option>
                    <option value="4">Full Time Learner</option>
                    <option value="5">Other</option>
                </select>
            <label for="Radio-option">Would you recommend freeCodeCamp to a friend?</label>
                <label for="definitely"><input id="definitely" class="inline" type="radio" name="radio" value="1">Definitely</label>
                <label for="maybe"><input id="maybe" class="inline" type="radio" name="radio" value="2">Maybe</label>
                <label for="not-sure"><input id="not-sure" class="inline" type="radio" name="radio" value="3">Not sure</label>
                
            <label for="Checkbox-option">What would you like to se improved? (Check all that apply)</label>
                <label for="front"><input class="inline" type="checkbox" id="front" name="checkbox" value="1">Front-end Projects</label>
                <label for="back"><input class="inline" type="checkbox" id="back" name="checkbox" value="2">Back-end Projects</label>
                <label for="data"><input class="inline" type="checkbox" id="data" name="checkbox" value="3">Data Visualization</label>
                <label for="challenges"><input class="inline" type="checkbox" id="challenges" name="checkbox" value="4">Challenges</label>
                <label for="open"><input class="inline" type="checkbox" id="open" name="checkbox" value="5">Open Source Community</label>
                <label for="gitter"><input class="inline" type="checkbox" id="gitter" name="checkbox" value="6">Gitter help rooms</label>
                <label for="videos"><input class="inline" type="checkbox" id="videos" name="checkbox" value="7">Videos</label>
                <label for="city"><input class="inline" type="checkbox" id="city" name="checkbox" value="8">City Meetups</label>
            <label for="textarea">Any comments or suggestions</label>
                <textarea name="comments" id="textarea" cols="30" rows="5"></textarea>
            <input class="boton" type="submit" id="submit">
        </form>
    
    </div>
</body>
</html>
